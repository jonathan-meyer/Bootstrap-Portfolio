<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <title>Jonathan Meyer :: Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Jonathan Meyer</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="nav navbar-nav">
          <li class="nav-item "><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container flex-shrink-0">
      <div class="row">
        <div class="col col-md-12">
          <h1>Contact</h1>
          <form action="mailto:basic.portfolio@stej.com?subject=Contact-Form" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" name="name" id="name" placeholder="Fred Flintstone" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="fred@bedrock.net" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" id="message" cols="40" rows="12"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 border-top">
      <div class="container text-center">
        &copy; Copyright 2019 Jonathan Meyer
      </div>
    </footer>
  </body>
</html>
